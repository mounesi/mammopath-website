<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mammopath Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      padding: 3rem;
      background: #f9f9f9;
      text-align: center;
    }
    input, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
      width: 90%;
      max-width: 300px;
    }
    label {
      display: block;
      margin: 1rem auto;
      text-align: left;
      max-width: 320px;
    }
    button {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Restricted Access</h1>
  <p>Please enter your access credentials to continue.</p>

  <label>
    Full Legal First Name:
    <input type="text" id="firstName" placeholder="First Name" autocomplete="off" required />
  </label>
  <label>
    Full Legal Last Name:
    <input type="text" id="lastName" placeholder="Last Name" autocomplete="off" required />
  </label>
  <label>
    Access Code:
    <input type="password" id="accessCode" placeholder="Enter access code" autocomplete="off" required />
  </label>
  <label>
    <input type="checkbox" id="ndaCheckbox" />
    I confirm that I have signed the NDA.
  </label>

  <button onclick="checkCode()">Submit</button>

  <p style="margin-top: 2rem;">
    Donâ€™t have a code?
    <a href="https://YOUR-NDA-FORM-LINK.com" target="_blank">Request Access Here</a>
  </p>

  <script>
    const VALID_CODES = [
      "letmein123",
      "NDAsigned1",
      "NDAsigned2",
      "NDAsigned3"
    ];

    function checkCode() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const code = document.getElementById("accessCode").value.trim();
      const ndaChecked = document.getElementById("ndaCheckbox").checked;

      if (!firstName || !lastName || !code) {
        alert("Please complete all fields.");
        return;
      }

      if (!ndaChecked) {
        alert("You must confirm that you have signed the NDA.");
        return;
      }

      if (VALID_CODES.includes(code)) {
        window.location.href = "./app.html";
      } else {
        alert("Invalid access code. Please request access.");
      }
    }
  </script>
</body>
</html>
