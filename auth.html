<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Sign Up - Mammopath</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav" data-aos="fade-in">
    <a href="index.html">Home</a>
    <a href="auth.html">Sign In / Sign Up</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>
  <header class="header hero">
    <div class="hero-content">
      <h1>Mammopath Account</h1>
      <p>Create or access your account</p>
    </div>
  </header>

  <main class="content">
    <section class="auth-container">
      <div class="auth-form" data-aos="fade-right">
        <h2>Sign In</h2>
        <form>
          <label for="signin-email">Email:</label><br>
          <input id="signin-email" type="email" required /><br>
          <label for="signin-password">Password:</label><br>
          <input id="signin-password" type="password" required /><br>
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="auth-form" data-aos="fade-left">
        <h2>Sign Up</h2>
        <form>
          <label for="signup-email">Email:</label><br>
          <input id="signup-email" type="email" required /><br>
          <label for="signup-password">Password:</label><br>
          <input id="signup-password" type="password" required /><br>
          <label for="signup-confirm">Confirm Password:</label><br>
          <input id="signup-confirm" type="password" required /><br>
          <button type="submit">Sign Up</button>
        </form>
      </div>
    </section>

    <img src="images/auth.png" alt="Mammopath users" style="max-width: 600px; width: 100%; margin: 2rem auto; display: block;">
  </main>
</body>
</html>
