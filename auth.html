
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In / Sign Up - Mammopath</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Mammopath Account</h1>
    <p>Create or access your account</p>
  </header>
  <main class="content">
    <section>
      <h2>Sign In</h2>
      <form>
        <label>Email:</label><br>
        <input type="email" required /><br>
        <label>Password:</label><br>
        <input type="password" required /><br>
        <button type="submit">Sign In</button>
      </form>
    </section>
    <section>
      <h2>Sign Up</h2>
      <form>
        <label>Email:</label><br>
        <input type="email" required /><br>
        <label>Password:</label><br>
        <input type="password" required /><br>
        <label>Confirm Password:</label><br>
        <input type="password" required /><br>
        <button type="submit">Sign Up</button>
      </form>
    </section>
    <img src="https://via.placeholder.com/600x200?text=Mammopath+Users" alt="Mammopath users">
  </main>
</body>
</html>
