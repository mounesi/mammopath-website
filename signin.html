<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Mammopath</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    .auth-wrapper {
      max-width: 400px;
      margin: 3rem auto;
      background-color: #ffe4f0;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(255, 105, 135, 0.2);
    }
    .auth-wrapper h2 {
      color: #880e4f;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .auth-wrapper label {
      color: #880e4f;
      font-weight: bold;
      display: block;
      margin-bottom: 0.25rem;
    }
    .auth-wrapper input {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .auth-wrapper button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .signin-btn {
      background-color: #ff3399;
      color: white;
      border: none;
    }
    .signup-btn {
      background-color: white;
      color: #ff3399;
      border: 2px solid #ff3399;
      margin-top: 1rem;
    }
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #880e4f;
    }
  </style>
</head>
<body>
  <nav class="nav" data-aos="fade-in">
    <a href="index.html">Home</a>
    <a href="auth.html">Sign In / Sign Up</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header class="header hero" data-aos="fade-down">
    <div class="hero-content">
      <img src="images/logo.gif" alt="Mammopath Logo" class="logo" />
      <h1>Mammopath Account</h1>
      <p class="tagline">Welcome back! Sign in to continue</p>
    </div>
  </header>

  <main class="content" data-aos="fade-up">
    <div class="auth-wrapper">
      <h2>Sign In</h2>
      <form>
        <label for="signin-email">Email:</label>
        <input id="signin-email" type="email" required />

        <label for="signin-password">Password:</label>
        <input id="signin-password" type="password" required />

        <button type="submit" class="signin-btn">Sign In</button>
      </form>

      <div class="auth-footer">
        <p>Don't have an account yet?</p>
        <button class="signup-btn" onclick="window.location.href='auth.html'">Create Account</button>
      </div>
    </div>
  </main>

  <footer class="footer" data-aos="fade-up">
    <img src="images/logo.gif" alt="Mammopath Logo" class="footer-logo" />
    <p>Â© 2025 Mammopath</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1500, once: true });
  </script>
</body>
</html>
