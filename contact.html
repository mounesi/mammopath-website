<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Mammopath</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navigation -->
  <nav class="nav" data-aos="fade-in">
    <a href="index.html">Home</a>
    <a href="auth.html">Sign In / Sign Up</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Header -->
  <header class="header hero">
    <div class="hero-content">
      <img src="images/logo.gif" alt="Mammopath Logo" class="logo" />
      <h1>Contact Us</h1>
      <p class="tagline">We'd love to hear from you</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="content">
    <section class="split-section" style="align-items: center; justify-content: center;">
      <div class="text" style="max-width: 500px;" data-aos="fade-up">
        <form>
          <label for="name">Your Name:</label><br>
          <input id="name" type="text" required /><br>

          <label for="email">Your Email:</label><br>
          <input id="email" type="email" required /><br>

          <label for="message">Message:</label><br>
          <textarea id="message" rows="5" required></textarea><br>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <img src="images/lets-connect.png" alt="Let's Connect" data-aos="fade-left" style="max-width: 400px; width: 100%; border-radius: 12px;" />
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <img src="images/logo.gif" alt="Mammopath Logo" class="footer-logo" />
    <p>Â© 2025 Mammopath</p>
  </footer>

</body>
</html>
