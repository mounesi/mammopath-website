<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Mammopath</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <img src="images/logo.gif" alt="Mammopath Logo" class="logo" />
    <h1>Contact Us</h1>
    <p>We'd love to hear from you</p>
  </header>

  <main class="content">
    <section class="split-section reverse">
      <img src="images/lets-connect.png" alt="Let's Connect" />

      <div class="text" style="max-width: 500px;">
        <form>
          <label for="name">Your Name:</label><br>
          <input id="name" type="text" required /><br>

          <label for="email">Your Email:</label><br>
          <input id="email" type="email" required /><br>

          <label for="message">Message:</label><br>
          <textarea id="message" rows="5" required></textarea><br>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <img src="images/logo.gif" alt="Mammopath Logo" class="footer-logo" />
    <p>Â© 2025 Mammopath</p>
  </footer>
</body>
</html>
